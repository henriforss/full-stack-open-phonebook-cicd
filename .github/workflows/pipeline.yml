name: Deployment pipeline

on:
  push:
    branches:
      - main

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Install backend deps
        run: npm install
      - name: Install frontend deps
        run: |
          cd frontend
          npm install
      - name: Lint project
        run: npm lint
